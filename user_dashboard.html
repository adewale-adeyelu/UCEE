<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome-UCEE MFB</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-md-6 text-center" style="margin-top: 150px;">
                <div style="background-color: #fbfbfb;" style="padding: 300px 10px;">
                    <h5 style="color: #333333;">Login</h5>
                    <p style="color: #333333;">To Login Enter Your Details</p>
                    <div class="card">
                        <div class="card-body" style="line-height: 4rem;">
                            <form>
                                <label for="email" class="form-label" style="font-size: 18px;" style="color: #333333;">
                                        <input type="email" class="form-control" style="color: #333333;" placeholder="adewale7@gmail.com">
                                    </label>
                                <br>
                                <label for="password" class="form-label" style="font-size: 18px;" style="color: #333333;">
                                        <input type="password" class="form-control" style="color: #333333;" placeholder="password">
                                    </label>
                                <br>
                            </form>
                            <button type="submit" class="px-5" style="background-color: #e61704; border-radius: 5px; color: #fff;">Continue</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
